<html>
  <head>
    <title>
      TMall
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="header__header-top">
        <div class="header-top__logo">
        </div>
        <div class="header-top__search search">
          <div class="search__text">
          </div>
          <div class="search__search-form search-form">
            <input class="search-form__input" placeholder="Я ищу..." maxlength="50">
            <div class="search-form__button">
            </div>
          </div>
          <div class="search__search-item search-item">
            <div class="search-item__image red-on-hover" style="background-image: url(https://i.alicdn.com/ae-header/20200227160828/buyer/front/rumall/src/img/mall-header-svg/cart.svg)">
            </div>
            <div class="search-item__text red-on-hover">
              Корзина
            </div>
          </div>
          <div class="search__search-item search-item">
            <div class="search-item__image red-on-hover" style="background-image: url(https://i.alicdn.com/ae-header/20200227160828/buyer/front/rumall/src/img/mall-header-svg/wishlist.svg)">
            </div>
            <div class="search-item__text red-on-hover">
              Избранное
            </div>
          </div>
          <div class="search__search-item search-item">
            <div class="search-item__image red-on-hover" style="background-image: url(https://i.alicdn.com/ae-header/20200227160828/buyer/front/rumall/src/img/mall-header-svg/mymall.svg)">
            </div>
            <div class="search-item__text red-on-hover">
              Войти / Регистация
            </div>
          </div>
        </div>
      </div>
      <div class="header__header-bottom header-bottom">
        <div class="header-bottom__category-item">
          <div class="header-bottom__category-item_image" style="background-image: url(https://i.alicdn.com/ae-header/20200227160828/buyer/front/rumall/src/img/icons-s6fecd1e4b8.png);
      background-position: 0 -188px">
          </div>
          <div class="header-bottom__category-item_text">
            Категории
          </div>
        </div>
        <div class="header-bottom__category-item bottom-border">
          Главная
        </div>
        <div class="header-bottom__category-item bottom-border">
          Электорника
        </div>
        <div class="header-bottom__category-item bottom-border">
          Бытовая техника
        </div>
        <div class="header-bottom__category-item bottom-border">
          Дом и сад
        </div>
        <div class="header-bottom__category-item bottom-border">
          Детям и мамам
        </div>
        <div class="header-bottom__category-item bottom-border">
          Мода
        </div>
        <div class="header-bottom__space-between">
        </div>
        <div class="header-bottom__category-item header-bottom__menu-item">
          О Tmall
        </div>
        <div class="header-bottom__category-item header-bottom__menu-item">
          Доставка
        </div>
        <div class="header-bottom__category-item header-bottom__menu-item">
          Гарантии
        </div>
        <div class="header-bottom__category-item header-bottom__menu-item">
          <div class="header-bottom__category-item_image" style="background-image: url(https://i.alicdn.com/ae-header/20200227160828/buyer/front/rumall/src/img/icons-s6fecd1e4b8.png);
      background-position: 0 -259px">
          </div>
          <div class="header-bottom__category-item_text">
            Онлайн-чат
          </div>
        </div>
      </div>  
    </div>
    <div class="border-line">
    </div>
  </body>
</html>
