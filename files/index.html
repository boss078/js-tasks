<html>
	<head>
		<title>Tic Tac Toe</title>
		<script src="jquery-3.4.1.js"></script>
		<script src="main-script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<table border="1">
			<tr><td><b class="cell" id="00"><img src="img/Blank.png"> </td><td><b class="cell" id="01"><img src="img/Blank.png"> </td><td><b class="cell" id="02"><img src="img/Blank.png"> </td></tr>
			<tr><td><b class="cell" id="10"><img src="img/Blank.png"> </td><td><b class="cell" id="11"><img src="img/Blank.png"> </td><td><b class="cell" id="12"><img src="img/Blank.png"> </td></tr>
			<tr><td><b class="cell" id="20"><img src="img/Blank.png"> </td><td><b class="cell" id="21"><img src="img/Blank.png"> </td><td><b class="cell" id="22"><img src="img/Blank.png"> </td></tr>
		</table>
		<div class="hidable game-over-message"></div>
		<button class="hidable reset-button">Reset</button>
	</body>
</html>
