<!doctype html>
<html lang="en">
	<head>
		<title>Tic Tac Toe</title>
		<script src="jquery-3.4.1.js"></script>
		<script src="main-script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="game-field wrapper__game-field">
					<div class="wrapper__cell game-field__cell_arr-pos_00"></div>
					<div class="wrapper__cell game-field__cell_arr-pos_01"></div>
					<div class="wrapper__cell game-field__cell_arr-pos_02"></div>
					<div class="break"></div>
					<div class="wrapper__cell game-field__cell_arr-pos_10"></div>
					<div class="wrapper__cell game-field__cell_arr-pos_11"></div>
					<div class="wrapper__cell game-field__cell_arr-pos_12"></div>
					<div class="break"></div>
					<div class="wrapper__cell game-field__cell_arr-pos_20"></div>
					<div class="wrapper__cell game-field__cell_arr-pos_21"></div>
					<div class="wrapper__cell game-field__cell_arr-pos_22"></div>
				</div>
				<div class="hidable game-over-message"></div>
				<button class="hidable reset-button">Reset</button>
			</div>
		</div>
	</body>
</html>
